<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Maestro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Maestro</h1>
    
    <div class="event-buttons">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="item" placeholder="Item (for purchase)">
        <br>
        <button onclick="triggerEvent('user-login')">Login</button>
        <button onclick="triggerEvent('user-logout')">Logout</button>
        <button onclick="triggerEvent('user-purchase')">Purchase</button>
        <button onclick="triggerEvent('profile-update')">Profile Update</button>
        <button onclick="getSummary()">Show Summary</button>
    </div>

    <div id="summary"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
